<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Love Memory Game â™¥</title>
    <style>
        body {
            background: #1a1a1a;
            font-family: 'VT323', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
            margin: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background: #ff69b4;
            border: 3px solid white;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            transition: transform 0.3s;
        }

        .card.flipped {
            transform: rotateY(180deg);
            background: white;
            color: #ff69b4;
        }

        .score {
            font-size: 24px;
            margin: 20px;
        }

        h1 {
            color: #ff69b4;
            text-shadow: 2px 2px 4px rgba(255,105,180,0.5);
        }
    </style>
</head>
<body>
    <h1>â™¥ Love Memory Game â™¥</h1>
    <div class="score">Matches: <span id="score">0</span></div>
    <div class="game-container" id="gameContainer"></div>

    <script>
        const emojis = ['â™¥', 'ðŸ’–', 'ðŸ’', 'ðŸ’•', 'ðŸ’—', 'ðŸ’“', 'ðŸ’ž', 'ðŸ’˜'];
        const gameCards = [...emojis, ...emojis];
        let flippedCards = [];
        let matchedPairs = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        function createCard(emoji, index) {
            const card = document.createElement('div');
            card.className = 'card';
            card.dataset.index = index;
            card.dataset.emoji = emoji;
            card.addEventListener('click', flipCard);
            return card;
        }

        function flipCard() {
            if (flippedCards.length === 2) return;
            if (this.classList.contains('flipped')) return;

            this.classList.add('flipped');
            this.textContent = this.dataset.emoji;
            flippedCards.push(this);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.emoji === card2.dataset.emoji) {
                matchedPairs++;
                document.getElementById('score').textContent = matchedPairs;
                if (matchedPairs === emojis.length) {
                    alert('Congratulations! You won! ðŸ’–');
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
                card1.textContent = '';
                card2.textContent = '';
            }
            flippedCards = [];
        }

        function initGame() {
            const gameContainer = document.getElementById('gameContainer');
            const shuffledCards = shuffleArray(gameCards);
            shuffledCards.forEach((emoji, index) => {
                gameContainer.appendChild(createCard(emoji, index));
            });
        }

        initGame();
    </script>
</body>
</html>
